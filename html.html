<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
        .contact-section {
            display: flex;
            gap: 10px;
            background-color: #0073c6; /* Main background color */
            padding: 10px;
            justify-content: center;
        }
        
        .contact-button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2a91d7;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #1e73b7;
        }

        .contact-button img {
            margin-right: 5px;
            width: 20px; /* Adjust icon size */
            height: 20px;
        }
    </style>
</head>
<body>

<div class="contact-section">
    <a href="tel:your-hotline-number" class="contact-button">
        <img src="path-to-phone-icon.png" alt="Phone Icon"> HOTLINE
    </a>
    <a href="https://m.me/your-facebook-messenger-id" class="contact-button">
        <img src="path-to-messenger-icon.png" alt="Messenger Icon"> MESSENGER
    </a>
    <a href="https://zalo.me/your-zalo-id" class="contact-button">
        <img src="path-to-zalo-icon.png" alt="Zalo Icon"> ZALO
    </a>
    <a href="your-appointment-link" class="contact-button">
        <img src="path-to-calendar-icon.png" alt="Calendar Icon"> ĐẶT HẸN
    </a>
</div>

</body>
</html>
